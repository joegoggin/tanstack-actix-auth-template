name: Verify Forgot Password
description: Verify auth code from password reset email and authenticate user if successful
method: POST
url: http://localhost:8000/auth/verify-forgot-password
body:
  content: |-
    {
      "email": "demo@example.com",
      "auth_code": "123456"
    }
  content_type: application/json
headers:
- name: content-type
  value: application/json
